<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DouyuTV</title>
    <style>
    	.btn {width: 200px;height: 30px;display: inline-block;vertical-align: middle;}
    </style>
</head>

<body>
    <fieldset>
        <legend>Welcome</legend>
        <div>
            <label>房间号</label>
            <div>
                <input type="text" id="text" autocomplete="off">
                <button type="button" class="btn" onclick="join()">进入直播间</button>
                <button type="button" class="btn" onclick="closeWebSocket()">关闭Douyu弹幕服务器</button>
                <button type="button" class="btn" onclick="clearText()">清屏</button>
            </div>
        </div>
    </fieldset>
    <div id="message"></div>
</body>

<script type="text/javascript">
    var websocket = null;

    function join() {

        var roomid = document.getElementById("text").value;
        if (roomid == 'null' || roomid == '') {
            alert("清先填写房间号。");
            return;
        }

        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            websocket = new WebSocket('ws://localhost:1202/websocket/' + roomid);
        }
        else {
            alert('当前浏览器 Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("***Douyu弹幕服务器连接发生错误***");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("***Douyu弹幕服务器连接成功***");
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("***Douyu弹幕服务器连接关闭***");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            closeWebSocket();
        }

        //延迟三秒 先连接服务器再发送消息
        setTimeout(function () { var message = document.getElementById('text').value; websocket.send(message); }, 3 * 1000);

    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    function clearText() {
        document.getElementById('message').innerHTML = "";
    }
</script>

</html>
